<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>Espresso bar!</title>

	<link rel="stylesheet/less" type="text/css" href="styles/styles.less" />
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/less.min.js"></script>
	<!--custom javascript-->
	<script type="text/javascript" src="js/slotmachine.js"></script>

</head>
<body>
	<header>
		<h1>Fresh Hot Beverages!</h1>
		<h2>Drink up!</h2>
	</header>

	<div class="row-fluid">
		<div class="col-md-12">
			<div class="slots">
				<span class="slot" id="machine"></span>
				<span class="slot" id="filter"></span>
				<span class="slot" id="material"></span>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span1">
			<div class="btn">
				<button class="btn" id="play">trout</button>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div id="outcome" class="col-md-4 col-md-offset-4 alert alert-block alert-success">
			<span class="message"></span>
		</div>
	</div>
</div>
</body>
</html>
